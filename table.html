<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>
    <h1>Tabel Anggota Kelompok</h1>

    <form>

        <p>Nama : </p>
        <input type="text" name="Nama" placeholder="Your Name">

        <p>Kelompok : </p>
        <input type="radio" name="Kelompok" id="Jakarta-Bandung">
        <label for="Jakarta-Bandung">Jakarta-Bandung</label>

        <input type="radio" name="Kelompok" id="Cirebon">
        <label for="Cirebon">Cirebon</label>

        <div>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
        </div>
    </form>


    <br>

<!--
    no, nama, kelompok 

-->
    <table border="2">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>

        </tr>
        <tr>
            <td>1</td>
            <td>Hildan Agussandi</td>
            <td>Jakarta-Bandung</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nazwa Naila Salsabila</td>
            <td>Cirebon</td>
        </tr>

    </table>

</body>
</html>
